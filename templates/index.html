<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload</title>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row.Time }}</td>
            <td>{{ row.Activity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
